<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">知识图谱系统 - 智能问答</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 70px;
            --topbar-height: 60px;
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f43f5e;
            --dark-color: #0f172a;
            --dark-blue: #1e2a78;
            --light-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--primary-light));
            --gradient-accent: linear-gradient(135deg, var(--accent-color), #b5179e);
            --gradient-dark: linear-gradient(135deg, var(--dark-color), var(--dark-blue));
            --gradient-success: linear-gradient(135deg, var(--success-color), #34d399);
            --card-border-radius: 10px;
            --transition-speed: 0.3s;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background-color: #f5f7fb;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            color: var(--gray-700);
            z-index: 1000;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed) ease;
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header h3 i {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }
        
        .sidebar-menu {
            padding: 15px 0;
        }
        
        .menu-section {
            margin-bottom: 20px;
        }
        
        .menu-section-title {
            padding: 10px 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .menu-item {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover {
            background-color: var(--gray-100);
            color: var(--primary-color);
        }
        
        .menu-item.active {
            background-color: var(--gray-100);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
            font-weight: 500;
        }
        
        .menu-item i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: all var(--transition-speed) ease;
            padding-top: var(--topbar-height);
        }
        
        .main-content.expanded {
            margin-left: var(--sidebar-width-collapsed);
        }
        
        /* 顶部导航栏 */
        .top-navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            height: var(--topbar-height);
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 999;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed) ease;
        }
        
        .top-navbar.expanded {
            left: var(--sidebar-width-collapsed);
        }
        
        .navbar-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-title h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: var(--gray-600);
            position: relative;
        }
        
        .nav-icon-btn:hover {
            background-color: var(--gray-100);
            color: var(--primary-color);
        }
        
        .nav-icon-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            border-radius: 50%;
            font-size: 0.6rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            box-shadow: 0 4px 6px -1px rgba(247, 37, 133, 0.3);
            font-weight: 600;
        }
        
        .user-dropdown {
            position: relative;
        }
        
        .user-dropdown .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
        }
        
        .user-dropdown .dropdown-toggle:hover {
            background-color: var(--gray-100);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* 问答系统样式 */
        .qa-container {
            padding: 2rem;
        }
        
        .qa-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .qa-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .qa-header p {
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .chat-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .message-avatar i {
            font-size: 1.2rem;
            color: var(--gray-600);
        }
        
        .message-avatar.system {
            background-color: var(--primary-light);
        }
        
        .message-avatar.system i {
            color: white;
        }
        
        .message-content {
            background-color: var(--gray-100);
            padding: 1rem;
            border-radius: 10px;
            max-width: 75%;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message.user .message-avatar {
            margin-right: 0;
            margin-left: 1rem;
            background-color: var(--accent-color);
        }
        
        .message.user .message-avatar i {
            color: white;
        }
        
        .message.user .message-content {
            background-color: var(--accent-color);
            color: white;
        }
        
        .chat-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .chat-input-container {
            display: flex;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid var(--gray-300);
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            outline: none;
            transition: border-color var(--transition-speed) ease;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
        }
        
        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }
        
        .send-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* 推荐问题样式 */
        .suggested-questions {
            margin-top: 2rem;
        }
        
        .suggested-questions h5 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .question-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .question-chip {
            background-color: white;
            border: 1px solid var(--gray-300);
            border-radius: 30px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }
        
        .question-chip:hover {
            background-color: var(--gray-100);
            border-color: var(--primary-color);
        }
    </style>
</head>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            
            // DeepSeek API密钥
            const DEEPSEEK_API_KEY = "sk-9ac456b44e914532bb7fc0fa1bac02a7";
            
            // 对话历史记录
            let conversationHistory = [{
                role: "system", 
                content: "你是一位熟悉大数据技术领域知识的智能AI助手。请以专业且易于理解的方式回答用户关于大数据、分布式存储、分布式计算、数据仓库、数据挖掘等方面的问题。当用户提问时，请提供准确、全面的解答，必要时可以包含概念解释、工作原理、应用场景、优缺点分析等。如果问题超出了您的知识范围，请诚实地表明。"
            }];
            
            // 处理消息发送
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;
                
                // 添加用户消息到聊天界面
                addMessage('user', userMessage);
                
                // 添加到对话历史
                conversationHistory.push({
                    role: "user",
                    content: userMessage
                });
                
                // 清空输入框
                chatInput.value = '';
                
                // 显示加载状态
                const loadingMsgId = addMessage('ai', '<div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div> 正在思考...', true);
                
                // 调用API获取回答
                callDeepSeekAPI(loadingMsgId);
            });
            
            // 将消息添加到聊天界面
            function addMessage(sender, content, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
                
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                let messageId = 'msg-' + Date.now();
                messageDiv.id = messageId;
                
                messageDiv.innerHTML = `
                    <div class="message-content p-3">
                        <p>${content}</p>
                    </div>
                    <small class="text-muted">${sender === 'user' ? '我' : 'AI助手'} · ${timeStr}</small>
                `;
                
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
                
                return messageId;
            }
            
            // 调用DeepSeek API获取响应
            async function callDeepSeekAPI(loadingMsgId) {
                try {
                    // DeepSeek API调用
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: conversationHistory,
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    // 添加到对话历史
                    conversationHistory.push({
                        role: "assistant",
                        content: aiResponse
                    });
                    
                    // 如果对话历史太长，保留最近的几轮对话
                    if (conversationHistory.length > 10) {
                        // 保留系统消息和最近的对话
                        conversationHistory = [
                            conversationHistory[0],
                            ...conversationHistory.slice(-9)
                        ];
                    }
                    
                    // 更新AI消息 - 完全替换加载消息
                    const loadingMsg = document.getElementById(loadingMsgId);
                    if (loadingMsg) {
                        // 获取当前时间用于显示
                        const now = new Date();
                        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                        
                        // 完全替换消息内容，而不只是p标签内容
                        loadingMsg.innerHTML = `
                            <div class="message-content p-3">
                                <p>${formatAIResponse(aiResponse)}</p>
                            </div>
                            <small class="text-muted">AI助手 · ${timeStr}</small>
                        `;
                    }
                } catch (error) {
                    console.error('DeepSeek API调用错误:', error);
                    
                    // 显示错误消息
                    const loadingMsg = document.getElementById(loadingMsgId);
                    if (loadingMsg) {
                        // 完全替换消息内容显示错误
                        const now = new Date();
                        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                        
                        loadingMsg.innerHTML = `
                            <div class="message-content p-3">
                                <p>很抱歉，我遇到了一些技术问题。请稍后再试。</p>
                            </div>
                            <small class="text-muted">AI助手 · ${timeStr}</small>
                        `;
                    }
                }
            }
            
            // 格式化AI响应（支持简单的Markdown）
            function formatAIResponse(text) {
                // 替换换行符为<br>
                text = text.replace(/\n/g, '<br>');
                
                // 替换粗体
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 替换斜体
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // 替换代码块
                text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                // 替换行内代码
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                
                return text;
            }
            
            // 清空聊天功能
            document.querySelector('.btn-light').addEventListener('click', function() {
                // 清空聊天记录，只保留初始系统消息
                chatBody.innerHTML = `
                    <div class="chat-message ai-message">
                        <div class="message-content p-3">
                            <p>您好！我是AI知识助手，专注于回答大数据技术相关问题。请问有什么可以帮助您的？</p>
                        </div>
                        <small class="text-muted">AI助手 · 刚刚</small>
                    </div>
                `;
                
                // 重置对话历史
                conversationHistory = [{
                    role: "system", 
                    content: "你是一位熟悉大数据技术领域知识的智能AI助手。请以专业且易于理解的方式回答用户关于大数据、分布式存储、分布式计算、数据仓库、数据挖掘等方面的问题。当用户提问时，请提供准确、全面的解答，必要时可以包含概念解释、工作原理、应用场景、优缺点分析等。如果问题超出了您的知识范围，请诚实地表明。"
                }];
            });
            
            // 添加推荐问题区域
            const qaContainer = document.querySelector('.qa-container');
            
            // 推荐问题列表
            const suggestedQuestions = [
                "什么是HDFS？",
                "Spark与MapReduce的区别是什么？",
                "大数据的5V特征是什么？",
                "如何优化Hadoop集群性能？"
            ];
            
            // 创建推荐问题区域
            let suggestedQuestionsDiv = document.createElement('div');
            suggestedQuestionsDiv.className = 'suggested-questions mt-4';
            suggestedQuestionsDiv.innerHTML = `
                <div class="card p-3">
                    <h5 class="mb-3">推荐问题</h5>
                    <div class="question-chips d-flex flex-wrap gap-2"></div>
                </div>
            `;
            
            // 添加到页面
            qaContainer.appendChild(suggestedQuestionsDiv);
            
            // 添加推荐问题
            const questionChips = document.querySelector('.question-chips');
            suggestedQuestions.forEach(question => {
                const chip = document.createElement('div');
                chip.className = 'question-chip';
                chip.textContent = question;
                chip.addEventListener('click', () => {
                    // 自动填充并发送问题
                    chatInput.value = question;
                    chatForm.dispatchEvent(new Event('submit'));
                });
                questionChips.appendChild(chip);
            });
            
            // 初始化AOS动画
            AOS.init({
                duration: 800,
                easing: 'ease-in-out'
            });
        });
    </script>
